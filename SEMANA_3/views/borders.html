<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Bordes en CSS</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/borders.css">
</head>
<body>
    <h1>Ejemplos de Bordes en CSS</h1>

    <!-- Dotted Border -->
    <div class="border-example dotted">
        <p>Borde Punteado (dotted)</p>
    </div>

    <!-- Dashed Border -->
    <div class="border-example dashed">
        <p>Borde Discontinuo (dashed)</p>
    </div>

    <!-- Solid Border -->
    <div class="border-example solid">
        <p>Borde Sólido (solid)</p>
    </div>

    <!-- Double Border -->
    <div class="border-example double">
        <p>Borde Doble (double)</p>
    </div>

    <!-- Groove Border -->
    <div class="border-example groove">
        <p>Borde Ranurado (groove)</p>
    </div>

    <!-- Ridge Border -->
    <div class="border-example ridge">
        <p>Borde Estriado (ridge)</p>
    </div>

    <!-- Inset Border -->
    <div class="border-example inset">
        <p>Borde de Inserción (inset)</p>
    </div>

    <!-- Outset Border -->
    <div class="border-example outset">
        <p>Borde Inicial (outset)</p>
    </div>

    <!-- None Border -->
    <div class="border-example none">
        <p>Sin Borde (none)</p>
    </div>

    <!-- Hidden Border -->
    <div class="border-example hidden">
        <p>Borde Oculto (hidden)</p>
    </div>
</body>
</html>
