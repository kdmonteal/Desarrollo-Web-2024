<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración HTML y CSS</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <style>
        /* Estilos básicos para el drag and drop */
        #drag1 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            padding: 10px;
            border: 2px solid blue;
        }
        #dropzone {
            width: 120px;
            height: 120px;
            border: 2px dashed blue;
            padding: 10px;
        }
    </style>
    <script src="./src/js/storage.js"></script>
    <script src="./src/js/drag_drop.js"></script>
    <script src="./src/js/geolocalization.js"></script>
</head>
<body>
    <!-- Local Vs Session Storage -->
    <h2>Web Storage: Local Storage vs Session Storage</h2>

    <div>
        <h3>Local Storage</h3>
        <label for="localName">Nombre (Local Storage):</label>
        <input type="text" id="localName">
        <button onclick="saveLocal()">Guardar en Local Storage</button>
        <p id="localOutput"></p>
    </div>

    <div>
        <h3>Session Storage</h3>
        <label for="sessionName">Nombre (Session Storage):</label>
        <input type="text" id="sessionName">
        <button onclick="saveSession()">Guardar en Session Storage</button>
        <p id="sessionOutput"></p>
    </div>

    <!-- Drag and Drop -->
    <h2>Drag and Drop</h2>
    <p>Arrastra el cuadro azul dentro de la zona de soltado.</p>
    <div id="drag1" draggable="true" ondragstart="drag(event)">Arrástrame</div>
    <div id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">Zona de Soltado</div>

    <!-- Geolocalización -->
    <h2>Geolocalización</h2>
    <button onclick="getLocation()">Mostrar mi ubicación</button>
    <p id="locationOutput"></p>

    <!-- Formularios y controles de formulario -->
    <h2>Formulario de Registro</h2>
    <form action="/submit_form" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Género:</label>
        <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
